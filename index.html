<!DOCTYPE html>
<html>
<body>
<div id="out">Loading...</div>
<script>
fetch('https://data.api.xweather.com/conditions/pws_paeroa?format=json&plimit=1&filter=1min&fields=loc,periods.dateTimeISO,periods.tempC,periods.dewpointC,periods.humidity,periods.windSpeedKPH,periods.windDir,periods.weather,periods.feelslikeC&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq')
  .then(r => r.json())
  .then(json => {
    const p = json.response?.[0]?.periods?.[0];
    if (p) {
      document.getElementById('out').innerHTML = `
        <b>Temp:</b> ${p.tempC}°C<br>
        <b>Feels Like:</b> ${p.feelslikeC}°C<br>
        <b>Humidity:</b> ${p.humidity}%<br>
        <b>Wind:</b> ${p.windSpeedKPH} km/h (${p.windDir})<br>
        <b>Weather:</b> ${p.weather}
      `;
    } else {
      document.getElementById('out').textContent = "No data in response";
    }
  })
  .catch(e => document.getElementById('out').textContent = "Error: " + e);
</script>
</body>
</html>
